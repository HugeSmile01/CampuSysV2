<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50 dark:bg-dark-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampuSysV2 - Modern Campus Management</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Modern campus management system with professional UI/UX">
    <meta name="keywords" content="campus, management, education, system">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- TailwindCSS -->
    <link href="./dist/output.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            @apply bg-gray-100 dark:bg-dark-200;
        }
        ::-webkit-scrollbar-thumb {
            @apply bg-gray-400 dark:bg-gray-600 rounded-full;
        }
        ::-webkit-scrollbar-thumb:hover {
            @apply bg-gray-500 dark:bg-gray-500;
        }
        
        /* Smooth transitions */
        * {
            transition: color 0.2s ease, background-color 0.2s ease, border-color 0.2s ease;
        }
        
        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="h-full font-sans antialiased bg-gray-50 dark:bg-dark-900 text-gray-900 dark:text-gray-100">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-dark-100 shadow-sm border-b border-gray-200 dark:border-dark-300 fixed w-full top-0 z-50">
        <div class="mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo and Title -->
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="material-icons text-primary-500 text-2xl mr-2">school</span>
                        <h1 class="text-xl font-bold text-gray-900 dark:text-white">CampuSysV2</h1>
                    </div>
                </div>
                
                <!-- Page Title -->
                <div class="flex items-center">
                    <h2 id="page-title" class="text-lg font-medium text-gray-700 dark:text-gray-200">Home</h2>
                </div>
                
                <!-- Right Side -->
                <div class="flex items-center space-x-4">
                    <!-- Theme Toggle -->
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-dark-200 transition-colors">
                        <span id="theme-toggle-icon" class="material-icons">light_mode</span>
                    </button>
                    
                    <!-- User Menu -->
                    <div class="relative">
                        <button class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-dark-200 transition-colors">
                            <img id="user-avatar" src="images/user.jpg" alt="Avatar" class="w-8 h-8 rounded-full">
                            <span id="user-email" class="text-sm text-gray-700 dark:text-gray-200">user@example.com</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="flex h-screen pt-16">
        <!-- Sidebar -->
        <aside class="w-64 bg-white dark:bg-dark-100 shadow-sm border-r border-gray-200 dark:border-dark-300 flex-shrink-0">
            <div class="h-full px-4 py-6">
                <nav class="space-y-2">
                    <a href="#home" class="nav-link active">
                        <span class="material-icons mr-3">dashboard</span>
                        Dashboard
                    </a>
                    <a href="#resources" class="nav-link">
                        <span class="material-icons mr-3">library_books</span>
                        Resources
                    </a>
                    <a href="#account" class="nav-link">
                        <span class="material-icons mr-3">account_circle</span>
                        Account
                    </a>
                    <a href="#notifications" class="nav-link">
                        <span class="material-icons mr-3">notifications</span>
                        Notifications
                    </a>
                    
                    <div class="pt-6 border-t border-gray-200 dark:border-dark-300">
                        <a id="login-link" href="#login" class="nav-link">
                            <span class="material-icons mr-3">login</span>
                            Login
                        </a>
                        <a href="#register" class="nav-link">
                            <span class="material-icons mr-3">person_add</span>
                            Register
                        </a>
                        <button id="logout-btn" onclick="logout()" class="nav-link w-full text-left hidden">
                            <span class="material-icons mr-3">logout</span>
                            Logout
                        </button>
                    </div>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto">
            <div class="h-full">
                <div id="main-content" class="p-6">
                    <!-- Content will be loaded here by router -->
                    <div class="flex items-center justify-center h-full">
                        <div class="text-center">
                            <div class="animate-pulse">
                                <span class="material-icons text-6xl text-primary-500 mb-4">school</span>
                            </div>
                            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Welcome to CampuSysV2</h2>
                            <p class="text-gray-600 dark:text-gray-400">Loading your dashboard...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <!-- Firebase SDK (with fallback to mock) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Mock (for when external resources are blocked) -->
    <script src="JavaScript/firebase-mock.js"></script>
    
    <!-- Configuration and Core Scripts -->
    <script src="config.js"></script>
    <script src="JavaScript/utils.js"></script>
    <script src="JavaScript/auth.js"></script>
    <script src="JavaScript/router.js"></script>
    
    <!-- Initialize App -->
    <script>
        // Initialize Firebase with config
        firebase.initializeApp(firebaseConfig);
        
        // Initialize the app once DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('CampuSysV2 initialized successfully');
            
            // Check authentication state
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    console.log('User is signed in:', user.email);
                } else {
                    console.log('User is signed out');
                }
            });
        });
    </script>
</body>
</html>
